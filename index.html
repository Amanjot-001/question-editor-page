<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/040eb06c51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">Galaxy</div>
            <div class="features">
                <a href="/">Projects</a>
                <a href="/">Code Play</a>
                <a href="/">Profile</a>
            </div>
        </div>
    </nav>

    <header>
        <!-- <div class="empty"></div> -->
        <p>Your Coding Space.</p>
    </header>

    <main>
        <div class="row-0">
            <div class="inner-0">
                <div class="small"></div>
                <div class="large">
                    <span class="editor-tabs">
                        <span class="html tab-selected">HTML</span>
                        <span class="css">CSS</span>
                        <span class="javascript">JAVASCRIPT</span>
                    </span>
                    <span class="editor-icons">
                        <span class="reload"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i></span>
                        <span class="copy"><i class="fa-regular fa-copy" style="color: #ffffff;"></i></span>
                        <span class="settings"><i class="fa-solid fa-gear" style="color: #ffffff;"></i></span>
                    </span>
                </div>
                <div class="small"></div>
                <div class="normal">
                    <div class="problem-list">
                        Problem List
                    </div>
                </div>
                <div class="small"></div>
                <div class="medium"></div>
                <div class="small"></div>
            </div>
        </div>
        <div class="row-1">
            <div class="inner-1">
                <div class="small"></div>
                <div class="large"><div id="editor"></div></div>
                <div class="small">
                    <div class="pointer">
                        <i class="fa-solid fa-angles-right" style="color: #ff4d00;"></i>
                    </div>
                </div>
                <div class="normal">
                    <div class="btns">
                        <div class="description btn-selected">Description</div>
                        <div class="example">Example</div>
                        <div class="preview">Preview</div>
                        <div class="solution">Solution</div>
                        <div class="submission">Submissions</div>
                    </div>
                </div>
                <div class="small"></div>
                <div class="medium"></div>
                <div class="small"></div>
            </div>
        </div>
        <div class="row-2">
            <div class="inner-2">
                <div class="small"></div>
                <div class="large"></div>
                <div class="small"></div>
                <div class="normal">
                    <div class="move-btns">
                        <span>PREV</span>
                        <span>NEXT</span>
                    </div>
                </div>
                <div class="small"></div>
                <div class="medium"></div>
                <div class="small"></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"
        integrity="sha512-+jESSLfWnLFLB0xrEnlj3yESiiuuuOnVDcq+HXImWWCB5CBqAnVsmtIZ5GtrNMH0C6gPZoj6n14zJ0iwGYoswQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ext-language_tools.min.js"
        integrity="sha512-Thg/+2CD9a62wd9RhUes0dWKbg4Pq90sCXWr5JpKsIiqcW0Km46AbE662jiUI+z441pTYSM8D+/9LOuEscAuIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
